<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Mad Libs</h1>
    <div class ="wordbank">

        <ul>
            <li>Noun: <input type="text" id="noun" placeholder="noun"></li>
            <li>Adjective: <input type="text" id="adjective" placeholder="adjective"></li>
            <li>Person's Name: <input type="text" id="name" placeholder="person's name"></li>
        </ul>
    
    </div>

<!-- Submit Button -->
<div class="submit-container">
    <button id="submit">Create Story</button>
</div>
   
<!-- Story -->
<div id="story"></div>

</body>

</html>
